prose:
  rooturl: ''
  siteurl: 'https://trina.coffee'
 # relativeLinks: 'http://prose.github.io/starter/links.jsonp'
  media: 'media'
  

  metadata:
    _art:
      - name: "title"
        field:
          element: "text"
          label: "Title"
      - name: "image"
        field:
          element: "text"
          label: "Header relative image path"
     - name: "date"
        field:
          element: "text"
          label: "Date"
          value: CURRENT_DATETIME
      - name: "price"
        field: 
          element: "number"
          label: "Price"
      - name: "homepage"
        field:
          element: "button"
          label: "Show on Homepage"
          on: "true"
          off: "false"
      - name: "layout"
        field:
          element: "hidden"
          value: "image"
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
    - /art
    - /about
    - /css
    - /fonts
    - /img
    - /js
    - /media
    - /newsletter
    - /weblog
    - /.gitignore
    - /CNAME
    - /Gruntfile.js
    - /LICENSE
    - /_prose.yml
    - /bower.json
    - /favicon.ico
    - /feed.xml
    - /img/logo.png
    - /package.json
    - /search.html
    - /search.json
 
