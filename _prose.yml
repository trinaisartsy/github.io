prose:
  rooturl: ''
  siteurl: 'https://trina.coffee'
 # relativeLinks: 'http://prose.github.io/starter/links.jsonp'
  media: 'media'
  

  metadata:

    _posts:
      - name: "image"
        field:
          element: "text"
          label: "Header relative image path"

      - name: "header-img"
        field:
          element: "text"
          label: "Purplized header relative path"
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "date"
        field:
          label: "Date"
          element: "text"
          value: CURRENT_DATETIME
      - name: "tags"
        field:
          element: "multiselect"
          label: "Tags"
          alterable: true
      - name: "categories"
        field:
          element: "multiselect"
          label: "Categories"
          alterable: true

      - name: "active"
        field:
          element: "select"
          label: "Active Section"
          help: "When this page is active, which entry in the main menu should be highlighted?"
          options:
          - name: 'Gallery'
            value: 'gallery'
          - name:   'Shop'
            value: 'shop'
          - name:   'Blog'
            value: 'blog'            
          - name:   'Tutorials'
            value: 'tutorials'
          - name:   'Services'
            value: 'services'
          - name:   'Contact'
            value: 'contact'            
    _art:
      - name: "image"
        field:
          element: "text"
          label: "Header relative image path"
      - name: "price"
        field: 
          element: "number"
          label: "Price"
      - name: "layout"
        field:
          element: "hidden"
          value: "image"
      - name: "date"
        field:
          label: "Date"
          element: "text"
          value: CURRENT_DATETIME
      - name: "homepage"
        field:
          element: "checkbox"
          label: "Display on Homepage"

    _services:
      - name: "header-img"
        field:
          element: "text"
          label: "Header relative image path"
      - name: "active"
          field: 
            element: "hidden"
            value: "services"          
      - name: "layout"
        field: 
          element: "hidden"
          value: "page"

  
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
    - /art
    - /about
    - /css
    - /fonts
    - /img
    - /js
    - /media
    - /newsletter
    - /weblog
    - /.gitignore
    - /CNAME
    - /Gruntfile.js
    - /LICENSE
    - /_prose.yml
    - /bower.json
    - /favicon.ico
    - /feed.xml
    - /img/logo.png
    - /package.json
    - /search.html
    - /search.json
 
